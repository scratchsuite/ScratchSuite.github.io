<!DOCTYPE html>
<html>
  <head>
    <title>ScratchSuite</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
      body {
        font-family: 'Roboto Slab', serif;
      }
      .child {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .tag-color {
        
      }
    </style>
  </head>
  <body style="background-color:#F8AE3F">
    <div class="child" style="width:50%; height:50%; background-color:white;" >
      <center>
        <h1>This site is currently in the works!</h1>
      </center>
    </div>
    <script>
      function createTag(txt, bordercolor) {
        var tag = document.createElement("a");
        tag.class = "tag-user";
        var text = document.createTextNode(txt);
        tag.appendChild(text);
        tag.style = `border-color:${bordercolor}`;
        return tag;
      }
    </script>
  </body>
</html>
